<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List | Lemarchand Julien</title>
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1 class="card__title">to do list</h1>
      <form id="todoForm" class="card__main">
        <input
          class="card__input"
          type="text"
          name="todoInput"
          placeholder="Your to-do here..."
        />
        <span class="card__progress" name="todoProgress"></span>
        <output class="card__list" name="todoList"> </output>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <h1 class="todo__title">to do list</h1>
      <form>
        <input
          class="todo__input"
          type="text"
          name="textInput"
          placeholder="Your task here"
        />

        <template name="todoTemplate">
          <div class="task" name="todo">
            <input class="task__done" type="checkbox" id="temp" name="checkbox" />
            <label class="task__content" name="label" for="temp"></label>
            <span class="delete task__delete" name="erase">&#x2715;</span>
          </div>
        </template>

        <span id="progress" class="todo__progress" name="progress"></span>
        <output id="todoList" class="todo__list" name="todoList"> </output>
      </form>
    </div>
  </body>
</html>
